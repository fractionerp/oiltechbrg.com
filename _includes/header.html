<!-- ======= Header ======= -->
<header id="header" class="fixed-top header-inner-pages">
  <div class="container-fluid">

    <a href="{{ '/' | relative_url }}" class="logo"><img src="{{ '/assets/img/logo.png' | relative_url }}" alt="{{ site.title }}" class="img-fluid"></a>

    <nav id="navbar" class="navbar">
      <ul>
        {% for item in site.data.navigation.main %}
        {% if item.dropdown %}
        <li class="dropdown">
          <a href="{{ item.url | relative_url }}"><span>{{ item.title }}</span> <i class="bi bi-chevron-down"></i></a>
          <ul>
            {% for subitem in item.dropdown %}
            <li><a href="{{ subitem.url | relative_url }}">{{ subitem.title }}</a></li>
            {% endfor %}
          </ul>
        </li>
        {% else %}
        <li><a class="nav-link" href="{{ item.url | relative_url }}">{{ item.title }}</a></li>
        {% endif %}
        {% endfor %}
      </ul>
      <i class="bi bi-list mobile-nav-toggle"></i>
    </nav><!-- .navbar -->

  </div>
</header><!-- End Header -->
